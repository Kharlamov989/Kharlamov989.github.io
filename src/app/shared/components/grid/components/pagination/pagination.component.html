<div class="pagination">
    <div class="pagination__layout">
        <div class="pagination__counter">
            Страница {{data.response.pagenum}}
        </div>
    </div>
    <div class="pagination__layout">
        <div class="group-button">

                <span class="button__icon icon icon--baseline">
                    <svg class="icon__svg" viewBox="0 0 2134 2134" version="1.1" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </span>
            </button>
            <button class="group-button__button button button--small-icon" type="button" (click)="prev()" [disabled]="!data.response.previous_page_number || isPending.state">
                <span class="button__icon icon icon--baseline">
                    <svg class="icon__svg" viewBox="0 0 2134 2134" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path id="caret-left" d="M1616,212.173l0,1708.99c0,33.041 -12.069,61.666 -36.209,85.877c-24.139,24.21 -52.765,36.28 -85.877,36.209c-33.111,-0.071 -61.737,-12.141 -85.876,-36.209l-854.494,-854.494c-24.139,-24.139 -36.209,-52.765 -36.209,-85.876c0,-33.112 12.07,-61.738 36.209,-85.877l854.494,-854.494c24.139,-24.139 52.765,-36.209 85.876,-36.209c33.112,0 61.738,12.07 85.877,36.209c24.14,24.14 36.209,52.765 36.209,85.877l0,0Z" style="fill-rule:nonzero;"/>
                    </svg>
                </span>
            </button>
            <button class="group-button__button button button--small-icon" type="button" (click)="next()" [disabled]="!data.response.next_page_number || isPending.state">
                <span class="button__icon icon icon--baseline">
                    <svg class="icon__svg" viewBox="0 0 2134 2134" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <path id="caret-right" d="M1616,1066.67c0,33.04 -12.07,61.666 -36.209,85.877l-854.495,854.494c-24.139,24.14 -52.765,36.21 -85.877,36.21c-33.111,0 -61.737,-12.07 -85.876,-36.21c-24.14,-24.139 -36.21,-52.765 -36.21,-85.876l0,-1708.99c0,-33.04 12.07,-61.666 36.21,-85.877c24.139,-24.21 52.765,-36.28 85.876,-36.209c33.112,0.071 61.738,12.141 85.877,36.209l854.495,854.495c24.139,24.14 36.209,52.765 36.209,85.877Z" style="fill-rule:nonzero;"/>
                    </svg>
                </span>
            </button>
            <button class="group-button__button button button--small-icon" type="button" (click)="last()" [disabled]="(!data.response.num_pages || !data.response.next_page_number)  || isPending.state">
                <span class="button__icon icon icon--baseline">
                    <svg class="icon__svg" version="1.1"viewBox="0 0 2134 2134"  xmlns="http://www.w3.org/2000/svg">
                        <path d="M144.219,2025.86c-16.081,16.08 -29.623,21.583 -40.628,16.507c-11.005,-5.075 -16.507,-18.618 -16.507,-40.628l0,-1870.3c0,-22.01 5.502,-35.552 16.507,-40.628c11.005,-5.075 24.547,0.427 40.628,16.507l902.136,902.137c7.637,7.637 13.14,15.677 16.508,24.121l0,-902.137c0,-22.01 5.502,-35.552 16.507,-40.628c11.005,-5.075 24.547,0.427 40.628,16.507l902.136,902.137c16.081,16.08 24.121,35.149 24.121,57.206c0,22.057 -8.04,41.126 -24.121,57.207l-902.136,902.136c-16.081,16.081 -29.623,21.583 -40.628,16.508c-11.005,-5.076 -16.507,-18.619 -16.507,-40.628l0,-902.137c-3.368,8.491 -8.871,16.531 -16.508,24.121l-902.136,901.994l0,-0.002Z" />
                    </svg>
                </span>
            </button>
        </div>
    </div>
    <div class="pagination__layout" (change)="pageCountChange($event.target.value)">
        <select class="select">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="1000">1000</option>   
        </select>
    </div>
    <div class="pagination__layout">
        <button class="button" type="button" (click)="reload()" [disabled]="isPending.state">

    </div>
</div>
